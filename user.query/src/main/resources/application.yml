server:
  port: 5001

spring:
  jpa:
    #PostgreSQL settings
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    #MySQL jpa
    #database-platform: org.hibernate.dialect.MySQL8Dialect
    #show-sql: true
    #hibernate:
      #ddl-auto: update
  datasource:
    #PostgreSQL datasource
    url: jdbc:postgresql://postgres-container:5432/eVoteCollection
    #url: jdbc:postgresql://localhost:5432/userCollection
    username: postgres
    password: ioana
    #MySQL datasource
    #url: jdbc:mysql://localhost:3306/bankAccount?createDatabaseIfNotExist=true
    #username: root
    #password: ioana
  kafka:
    listener:
      ack-mode: MANUAL_IMMEDIATE
    consumer:
      bootstrap-servers: kafka-container:9092
      #bootstrap-servers: localhost:9092
      group-id: userConsumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'